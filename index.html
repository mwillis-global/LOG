<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.WILLIS LOG â€“ ARENA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      height: 100%;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      line-height: 1.2;
      margin: 0;
      background:#000;
    color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #arena {
      margin: 40px 0;
    }
    #posts-container {
        width: 100%;
        display: flex;  
        flex-wrap: wrap;

      }
    .post {
        margin:1px;
        width: 100px;
        flex-grow: 1;
      }
    .post-image {}
    .post-text {min-width: 100px;border:1px solid #FFF;}
    .post-link {padding-bottom: 4px; border:1px solid #FFF;}
    .post-link-thumbnail{
         }
    .post-link-content{}
    .post-media {}
    .timestamp {}

      
    #fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(20px);
    }
    #fullscreen-overlay img {
      max-width: 100%;
      max-height: 80%;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      color: #555;
      display: none;
    }
    #loading::after {
      content: '...';
      display: inline-block;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div id="arena">
    <div id="posts-container"></div>
    <div id="loading">Loading</div>
  </div>

  <script>
const settings = {
  channelslug: "document-q8laej-t33q"
};

const posts = [];
const loadedPosts = new Set(); // Track loaded post IDs
const queryOptions = {
  page: 1, // Start from page 1
  direction: "desc",
  sort: "position",
  per: 48
};

let loading = false;
let initialLoad = true; // Flag to check if it's the initial load

// Utility functions for overlay management
const showOverlay = (content) => {
  const overlay = $(
    `<div id="fullscreen-overlay">${content}</div>`
  );
  $("body").append(overlay);
};

const removeOverlay = () => {
  $("#fullscreen-overlay").remove();
};

// Fetch posts from Are.na API
const fetchPosts = async () => {
  if (loading) return; // Prevent multiple calls
  loading = true;

  try {
    if (initialLoad) {
      $("#loading").show();
    }

    const response = await fetch(
      `https://api.are.na/v2/channels/${settings.channelslug}/contents?${$.param(queryOptions)}`
    );
    if (!response.ok) throw new Error(`API error: ${response.statusText}`);

    const data = await response.json();
    const newPosts = data.contents.filter((post) => !loadedPosts.has(post.id));
    newPosts.forEach((post) => loadedPosts.add(post.id));

    if (newPosts.length > 0) {
      addPosts(newPosts);
      queryOptions.page++;
    } else {
      console.log("No new posts to load.");
    }
  } catch (error) {
    console.error("Error fetching posts:", error);
  } finally {
    if (initialLoad) {
      $("#loading").hide();
      initialLoad = false;
    }
    loading = false;
  }
};

// Add multiple posts to the DOM
const addPosts = (newPosts) => {
  const fragment = document.createDocumentFragment();

  newPosts.forEach((post) => {
    let postElement;
    const formattedDate = new Date(post.created_at).toLocaleString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });

    switch (post["class"]) {
      case "Image":
        postElement = $(
          `<div class="post">
            <img class="post-image" src="${post.image.display.url}" alt="${post.generated_title || ''}" 
                 data-full="${post.image.display.url}" 
                 data-index="${posts.length}" 
                 data-width="${post.image.original.width}" 
                 data-height="${post.image.original.height}">
            <div class="timestamp">${formattedDate}</div>
          </div>`
        )[0];
        break;

      case "Text":
        postElement = $(
          `<div class="post">
            <div class="post-text">${post.content_html || "No content"}<div class="timestamp">${formattedDate}</div></div> 
          </div>`
        )[0];
        break;

      case "Media":
        postElement = $(
          `<div class="post post-media">
            <div class="media-content">
              <iframe src="${post.embed.url}" width="300" height="200" frameborder="0" allowfullscreen></iframe></div>
            <div class="timestamp">${formattedDate}</div>
          </div>`
        )[0];
        break;

      case "Link":
        postElement = $(
          `<div class="post post-link">
            <a href="${post.source.url}" target="_blank"><span>&#8599;</span>
              ${post.image ? `<img class="post-link-thumbnail" src="${post.image.display.url}" alt="Thumbnail">` : ''}
              <div class="post-link-content">${post.generated_title || "Link"}</div></a>
              <div class="timestamp">${formattedDate}</div>
          </div>`
        )[0];
        break;

      default:
        console.warn("Unknown post type:", post);
        return;
    }

    fragment.appendChild(postElement);
    posts.push(post);
  });

  $("#posts-container").append(fragment);
};

// Fullscreen and navigation functionality
$(document).on("click", ".post-image", function () {
  const img = $(this);
  const fullSrc = img.data("full");
  const currentIndex = parseInt(img.data("index"), 10);

  const content = `<img src="${fullSrc}" style="max-height: 80%;" data-index="${currentIndex}">`;
  showOverlay(content);
});

$(document).on("keydown", function (event) {
  const fullscreenOverlay = $("#fullscreen-overlay");
  if (!fullscreenOverlay.length) return;

  const fullscreenImg = fullscreenOverlay.find("img");
  const currentIndex = parseInt(fullscreenImg.data("index"), 10);

  if (event.key === "ArrowRight") {
    const nextIndex = (currentIndex + 1) % posts.length;
    const nextPost = posts[nextIndex];
    fullscreenImg.attr("src", nextPost.image.display.url)
                .data("index", nextIndex);
  } else if (event.key === "ArrowLeft") {
    const prevIndex = (currentIndex - 1 + posts.length) % posts.length;
    const prevPost = posts[prevIndex];
    fullscreenImg.attr("src", prevPost.image.display.url)
                .data("index", prevIndex);
  } else if (event.key === "Escape") {
    removeOverlay();
  }
});

$(document).on("click", "#fullscreen-overlay", function () {
  removeOverlay();
});

// Infinite scroll
$(window).on("scroll", () => {
  if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
    fetchPosts();
  }
});

// Initial fetch
fetchPosts();
  </script>
</body>
</html>
